# Production profile configuration

# Actuator exposure (limited)
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never

# Logging levels
logging.level.root=WARN
logging.level.com.devices=INFO

# Logback pattern with ISO8601 timestamps
logging.pattern.level=%5p
logging.pattern.dateformat=yyyy-MM-dd'T'HH:mm:ss.SSSXXX

# Rolling file logging
logging.file.name=logs/devices-api.log
logging.logback.rollingpolicy.file-name-pattern=logs/devices-api-%d{yyyy-MM-dd}.%i.log.gz
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
logging.logback.rollingpolicy.max-history=10
logging.logback.rollingpolicy.clean-history-on-start=true